<div class="item-sentence-wrapper" ng-repeat="value in mainSentences">
    <div class="logo-sentence">
        <img src="{{value.logoUrl}}" alt="logo">
    </div>
    <div class="slogan-sentence">
        <p>{{value.slogan}}</p>
    </div>
    <div class="content-sentence">
        <div class="item-sentence">
            <div>
                <p class="item-title clr-theme-comb">Сумма</p>
                <p class="item-text">{{value.zaimSumm}}</p>
            </div>
        </div>
        <div class="item-sentence">
            <div>
                <p class="item-title clr-theme-comb">Срок</p>
                <p class="item-text">{{value.zaimSrok}} <span>{{value.zaimType}}</span></p>
            </div>
        </div>
        <div class="item-sentence">
            <div>
                <p class="item-title clr-theme-comb">Процент</p>
                <p class="item-text">{{value.proc}} <span>{{value.procType}}</span></p>
            </div>
        </div>
        <div class="item-sentence">
            <div>
                <p class="item-title clr-theme-comb">Возраст</p>
                <p class="item-text">{{value.minMaxAge}}</p>
            </div>
        </div>
    </div>
    <div class="footer-sentence">
        <a href="{{value.refUrl}}"><button class="btn-sentence clr-theme-back clr-theme-comb-back-btn">Оформить</button></a>
    </div>
</div>
